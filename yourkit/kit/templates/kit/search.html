{% extends 'kit/base.html' %}
{% load static %}

{% block title %}urKIT | Search{% endblock title %}

{% block main-content %}
<div class="container m-20">
    <div class="row">

        {% for prod in product %}
        <div class="col-lg-4 text-center mb-4 ">
            <img src="{{prod.product_image.url}}" width="300px" height="200px">

            <div>

                <div class="fw-bold">{{prod.title}}</div>
                <div class="fw-bold text-danger">
                    Rs.{{prod.discounted_price}}/-
                    <smal class="fw-light text-decoration-line-through">{{prod.selling_price}}</smal>
                </div>
            </div>
            <a href="{% url 'product_detail' prod.id %}" class="btn btn-outline-success" id="view">View</a>

        </div>
        {% endfor %}

    </div>
</div>
{% endblock main-content %}
